trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m -Dsurefire.suiteXmlFiles=src/test/config/failTest.xml'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.17'  # Change to '1.21' if needed
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/*.xml'
      goals: 'clean test'
    env:
      BROWSERSTACK_USERNAME: $(BROWSERSTACK_USERNAME)
      BROWSERSTACK_ACCESS_KEY: $(BROWSERSTACK_ACCESS_KEY)
      BROWSERSTACK_PROJECT: $(BROWSERSTACK_PROJECT)
      BROWSERSTACK_BUILD: $(BROWSERSTACK_BUILD)
      BROWSERSTACK_NAME: $(BROWSERSTACK_NAME)

  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: '**/surefire-reports/junitreports/*'
      targetFolder: '$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)'
      artifactName: 'JUnitReports'
      publishLocation: 'Container'
